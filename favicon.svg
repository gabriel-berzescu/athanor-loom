<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#1a1a1a"/>
  <g fill="none" stroke="#4a9eff" stroke-width="2" stroke-linecap="round">
    <!-- Root node (at bottom) -->
    <circle cx="16" cy="24" r="2" fill="#4a9eff"/>
    <!-- Main trunk -->
    <line x1="16" y1="22" x2="16" y2="16"/>
    <!-- Left branch -->
    <line x1="16" y1="16" x2="10" y2="10"/>
    <circle cx="10" cy="8" r="2" fill="#4a9eff"/>
    <!-- Middle branch -->
    <line x1="16" y1="16" x2="16" y2="10"/>
    <circle cx="16" cy="8" r="2" fill="#4a9eff"/>
    <!-- Right branch -->
    <line x1="16" y1="16" x2="22" y2="10"/>
    <circle cx="22" cy="8" r="2" fill="#4a9eff"/>
  </g>
</svg>
