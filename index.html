<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athanor Loom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #2a2a2a;
      border-bottom: 1px solid #3a3a3a;
      padding: 1rem 1.5rem;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #4a9eff;
    }

    .main-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .left-panel {
      width: 50%;
      background: #1a1a1a;
      border-right: 1px solid #3a3a3a;
      padding: 2rem;
      overflow-y: auto;
    }

    .right-panel {
      width: 50%;
      background: #1a1a1a;
      padding: 2rem;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #4a9eff;
    }

    .panel-content {
      color: #b0b0b0;
      line-height: 1.6;
    }

    .tree-placeholder {
      width: 100%;
      height: 100%;
      border: 2px dashed #3a3a3a;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 1rem;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1>Athanor Loom</h1>
    </header>

    <div class="main-layout">
      <div class="left-panel">
        <h2 class="panel-title">Text View</h2>
        <div class="panel-content">
          <p>The full path from root to selected node will appear here.</p>
          <p style="margin-top: 1rem;">Click any node in the tree to view its complete text.</p>
        </div>
      </div>

      <div class="right-panel">
        <div class="tree-placeholder">
          Tree visualization will appear here
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
